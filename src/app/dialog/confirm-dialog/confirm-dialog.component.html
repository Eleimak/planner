<!--диалоговое окно подтверждения действия-->

<h1 mat-dialog-title>
  {{dialogTitle}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<!--  кнопки возможных действий-->
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onConfirm()">Ок</button>
  <button mat-raised-button color="warn" (click)="onCancel()">Отмена</button>
</div>
