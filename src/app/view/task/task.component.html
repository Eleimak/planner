<div class="card">
  <div class="card-header card-header-warning">
    <!-- 16808 строка linear-gradient material-dashboard.css-->
    <!-- 16876 строка color material-dashboard.css-->
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive mat-elevation-z8" *ngIf="tasks && tasks.length > 0">
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <!--    поиск задач-->
      <mat-form-field>
        <input #filterInput (keydown.escape)="searchTaskText = ''; onFilterByTitle()"
               (keyup)="onFilterByTitle()" [(ngModel)]="searchTaskText"
               matInput placeholder="Поиск по названию">
        <button (click)="searchTaskText = ''; onFilterByTitle()"
                *ngIf="filterInput.value.trim().length > 0"
                aria-label="Clear" class="clear-icon size25 gray" mat-button
                mat-icon-button matSuffix>
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-12">
      <!--    фильтр по статусу -->
      <mat-form-field>
        <mat-select #statusFilter (valueChange)="onFilterByStatus(this.$event)"
                    [value]="selectedStatusFilter" placeholder="Фильтр по статусу">
          <mat-option [value]="null">Все статусы</mat-option>
          <mat-option [value]="true">Завершенные задачи</mat-option>
          <mat-option [value]="false">Незавершенные задачи</mat-option>
        </mat-select>
        <button (click)="$event.stopPropagation(); onFilterByStatus(null)"
                *ngIf="selectedStatusFilter != null"
                aria-label="Clear" class="clear-icon size25 gray" mat-button
                mat-icon-button
                matSuffix>
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-12">

      <!--    фильтр по приоритету -->
      <mat-form-field>
        <mat-select [value]="selectedPriorityFilter" (valueChange)="onFilterByPriority(this.$event)"
                    placeholder="Фильтр по приоритетам">
          <mat-option [value]="null">Все приоритеты</mat-option>
          <mat-option *ngFor="let priority of priorities" [value]="priority" [style.color]="priority.color">{{priority.name}}</mat-option>
        </mat-select>
        <button *ngIf="selectedPriorityFilter != null" class="clear-icon size25 gray"
          matSuffix mat-icon-button mat-button aria-label="Clear"
          (click)="$event.stopPropagation();
           onFilterByPriority(null); ">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-12 text-right">
      <div class="row">
        <div class="text-left col-6">
          <button (click)="$event.stopPropagation(); onFilterByStatus(null); onFilterByPriority(null); searchTaskText = ''; onFilterByTitle()"
                  *ngIf="selectedStatusFilter != null ||selectedPriorityFilter != null ||  (searchTaskText != null && searchTaskText.trim() != '') "
                  aria-label="Clear"
                  mat-button
                  matSuffix>
            Сбросить фильтры
          </button>
        </div>
        <div class="text-right col-6">
          <button mat-raised-button color="primary" (click)="openAddTaskDialog()">Добавить</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body table-responsive mat-elevation-z8" *ngIf="tasks && tasks.length > 0">
    <table [dataSource]="dataSource" mat-table matSort>
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell>ID</th>
        <td class="tableID pointer" *matCellDef="let index = index;" mat-cell>{{index + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Название</th>
        <td class="tableName" *matCellDef="let task" [class.completed]="task.completed" (click)="openEditTaskDialog(task)" mat-cell>{{task.name}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Категория</th>
        <td class="tableCategory pointer" *matCellDef="let task" (click)="openEditTaskDialog(task)" mat-cell>{{task.category.name}}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Приоритет</th>
        <td class="tablePriority pointer" (click)="openEditTaskDialog(task)" *matCellDef="let task"
            [ngClass]="{'nopriority': task.priority == null}" [style.color]="task.priority.color" mat-cell>
          {{task.priority ? task.priority.name : "Без приоритета"}}
        </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th *matHeaderCellDef mat-header-cell>Статус</th>
        <td class="tableCompleted pointer"  *matCellDef="let task" [ngClass]="{'completed': task.completed}" mat-cell>
          <div class="form-check">
            <label class="form-check-label" readonly="readonly">
              <!-- 10898 строка цвет галочки background material-dashboard.css-->
              <input
                (click)="toggleTaskCompleted(task)"
                [checked]="task.completed"
                class="form-check-input" type="checkbox"
                value=""
              >
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Дата</th>
        <td class="tableDate pointer" *matCellDef="let task" (click)="openEditTaskDialog(task)" [ngClass]="{'nodat e': task.date == null}" mat-cell>
          {{task.date | taskDate}}
        </td>
      </ng-container>

      <!--доступные действия над задачей-->
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="col-operations" *matCellDef="let task" [class.completed]="task.completed" mat-cell>
          <button mat-icon-button (click)="openEditTaskDialog(task)" class="edit-icon">
            <mat-icon aria-hidden="false">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteDialog(task)" class="delete-icon">
            <mat-icon aria-hidden="false">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns; " mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
      <!--
      &lt;!&ndash;галочка для выполнения/активации задачи&ndash;&gt;
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="col-select text-right" mat-cell *matCellDef="let task">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? onToggleStatus(task) : null"
            [checked]="task.completed">
          </mat-checkbox>
        </td>
      </ng-container>
      -->

    </table>
    <mat-paginator [pageSizeOptions]="pages" showFirstLastButtons></mat-paginator>
  </div>
  <div *ngIf="tasks && tasks.length == 0"><p class="not-found">Ничего не найдено</p></div>
</div>
