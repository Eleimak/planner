<!-- 14777 строка active background-color material-dashboard.css-->
<div class="sidebar" data-color="yellow" data-background-color="purple">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
-->
  <div class="logo">
    <a (click)="showTasksByCategory(null)" class="simple-text logo-normal">
      Planner
    </a>
  </div>
  <div class="sidebar-wrapper">
    <div class="straightLine">
      <!--      поиск категорий -->
      <div class="search-category-area">
        <mat-form-field class="example-full-width">
          <input #inputSearchCategory
                 (keydown.escape)="searchCategoryTitle = ''; search()"
                 (keyup)="search()" [(ngModel)]="searchCategoryTitle"
                 matInput maxlength="256" placeholder="Поиск категорий"/>
          <button (click)="searchCategoryTitle = ''; search()"
                  *ngIf="inputSearchCategory.value.trim().length > 0" aria-label="Clear"
                  mat-button mat-icon-button matSuffix>
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="add_category">
        <!--    иконка добавления новой категории -->
        <span class="add-icon-area">
            <button mat-icon-button  class="add-icon" (click)="openAddDialog()">
              <mat-icon >add</mat-icon>
            </button>
          </span>
      </div>
    </div>
    <div *ngIf="categories.length === 0; else elseBlock" ><p>Ничего не найдено</p></div>
    <ng-template #elseBlock>
    <ul class="nav">
<!--      &lt;!&ndash; разделитель&ndash;&gt;
      <div class="line"></div>-->

      <!-- 14600 строка цвет :hover background-color material-dashboard.css-->
      <li class="nav-item" *ngFor="let category of categories; let index = index"  (click)="showTasksByCategory(category)"
        [class.active]="category === selectedCategory" (mouseleave)="showEditIcon(null)"
          (mouseenter)="showEditIcon(index)">
        <a class="nav-link">
          <div class="all_category">
          <i class="material-icons">{{category.icon}}</i>
          <p>{{category.name}}</p>
          <i class="edit-category-icon-area">
            <mat-icon
              *ngIf="indexMouseMove === index"
              (click)="$event.stopPropagation(); openEditDialog(category)"
              class="edit-category-icon">create
            </mat-icon>
          </i>
          </div>
        </a>
      </li>
    </ul>
    </ng-template>
  </div>

</div>
