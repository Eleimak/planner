<!-- 14777 строка active background-color material-dashboard.css-->
<div class="sidebar" data-color="yellow" data-background-color="purple">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
-->
  <div class="logo">
    <a (click)="showTasksByCategory(null)" class="simple-text logo-normal">
      Planner
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <!-- виртуальная категория 'Все'-->
      <li class="nav-item category" (click)="showTasksByCategory(null)" [class.active]="selectedCategory === null">
        <a class="nav-link pointer">
          <!--          название категории-->
          <span class="all-category-title" >Все</span>
        </a>
      </li>
      <!-- разделитель-->
      <div class="line"></div>

      <!-- 14600 строка цвет :hover background-color material-dashboard.css-->
      <li class="nav-item" *ngFor="let category of categories; let index = index"  (click)="showTasksByCategory(category)"
        [class.active]="category === selectedCategory" (mouseleave)="showEditIcon(null)"
          (mouseenter)="showEditIcon(index)">
        <a class="nav-link">
          <div class="all_category">
          <i class="material-icons">{{category.icon}}</i>
          <p>{{category.name}}</p>
          <i class="edit-category-icon-area">
            <mat-icon
              *ngIf="indexMouseMove === index"
              (click)="$event.stopPropagation(); openEditDialog(category)"
              class="edit-category-icon">create
            </mat-icon>
          </i>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
