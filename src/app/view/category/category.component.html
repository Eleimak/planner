
<!-- 14777 строка active background-color material-dashboard.css-->
<div class="sidebar" data-color="yellow" data-background-color="purple">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
-->
  <div class="logo">
    <a (click)="showTasksByCategory(null)" class="simple-text logo-normal">
      Planner
      <!--сколько невыполненных задач-->
      <span class="uncompleted-count"> {{uncompletedTotal}}</span>

    </a>
  </div>
  <div class="sidebar-wrapper">
    <div class="straightLine">
      <!--      поиск категорий -->
      <div class="search-category-area">
        <mat-form-field class="example-full-width">
          <input #inputSearchCategory
                 (keydown.escape)="searchCategoryTitle = ''; search()"
                 (keyup)="search()" [(ngModel)]="searchCategoryTitle"
                 matInput maxlength="256" placeholder="Поиск категорий"/>
          <button (click)="searchCategoryTitle = ''; search()"
                  *ngIf="inputSearchCategory.value.trim().length > 0" aria-label="Clear"
                  mat-button mat-icon-button matSuffix>
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="add_category">
        <!--    иконка добавления новой категории -->
        <span class="add-icon-area">
            <button mat-icon-button  class="add-icon" (click)="openAddDialog()">
              <mat-icon >add</mat-icon>
            </button>
          </span>
      </div>
    </div>
    <div *ngIf="categories.length === 0; else elseBlock" ><p>Ничего не найдено</p></div>
    <ng-template #elseBlock>
    <ul class="nav">
<!--      &lt;!&ndash; разделитель&ndash;&gt;
      <div class="line"></div>-->
<!--      <li (click)="showTasksByCategory(mapValue.key)" (mouseenter)="showEditIcon(index)"
        (mouseleave)="showEditIcon(null)"
        *ngFor="let mapValue of selectedCategoryMap | keyvalue; let index = index"
        [class.active]="mapValue.key === selectedCategory"
        class="nav-item pointer">
        <a class="nav-link">
          &lt;!&ndash;          название категории&ndash;&gt;
          <span class="category-title">{{mapValue.key.name}}</span>
          &lt;!&ndash;         кнопка редактирования категории&ndash;&gt;
          <span class="edit-category-icon-area">
            <mat-icon *ngIf="indexMouseMove === index"
              (click)="$event.stopPropagation(); openEditDialog(mapValue.key)"
              class="edit-category-icon">edit
            </mat-icon>
          </span>
          &lt;!&ndash;сколько невыполненных задач&ndash;&gt;
          <span class="uncompleted-count"> {{mapValue.value}}</span>
        </a>
      </li>-->
      <!-- 14600 строка цвет :hover background-color material-dashboard.css-->
      <li class="nav-item" *ngFor="let mapValue of selectedCategoryMap | keyvalue; let index = index"
          (click)="showTasksByCategory(category)"
        [class.active]="mapValue.key === selectedCategory" (mouseleave)="showEditIcon(null)"
          (mouseenter)="showEditIcon(index)">
        <a class="nav-link">
          <div class="all_category">
          <i class="material-icons">{{mapValue.key.icon}}</i>
          <p>{{mapValue.key.name}}</p>
          <i class="edit-category-icon-area">
            <mat-icon
              *ngIf="indexMouseMove === index"
              (click)="$event.stopPropagation(); openEditDialog(mapValue.key)"
              class="edit-category-icon">create
            </mat-icon>
          </i>
           <!-- сколько невыполненных задач-->
            <span class="uncompleted-count"> {{mapValue.value}}</span>
          </div>
        </a>
      </li>
    </ul>
    </ng-template>
  </div>

</div>
